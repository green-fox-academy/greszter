<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo CRUD App</title>
</head>
<body>

<h1>Todos for today:</h1>

<a href="/addtodo">Add new todo</a>

<table>
    <thead>
    <td>ID</td>
    <td>ACTION</td>
    <td>DONE</td>
    <td>URGENT</td>
    </thead>
    <tr th:each="todos:${todos}">
        <td th:text="${todos.getId()}"></td>
        <td th:text="${todos.getTitle()}"></td>
        <td th:text="${todos.isDone()}"></td>
        <td th:text="${todos.isUrgent()}"></td>
    </tr>
</table>

</body>
</html>
