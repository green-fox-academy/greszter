<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trick Center</title>
</head>
<body>

<ul>
    <li><a th:href="'/?name=' + ${name}">Information</a></li>
    <li><a th:href="'/nutritionStore/?name=' + ${name}">Nutrition Store</a></li>
    <li><a th:href="'/trickCenter/?name=' + ${name}">Trick Center</a></li>
    <li><a href="/">Action History</a></li>
</ul>

<p th:if="${errorMessage}" th:text="${errorMessage}"></p>
<form th:unless="${emptyList}" th:action="'/trickCenter/?name=' + ${name}" method="post">
    <label for="trick">Tricks</label>
    <select name="trick" id="trick">
        <option th:each="tricks : ${tricks}" th:value="${tricks}"
                th:label="${tricks}"></option>
    </select>
    <button type="submit">Learn</button>
</form>
<p th:if="${emptyList}" th:text="${emptyList}"></p>
</body>
</html>
