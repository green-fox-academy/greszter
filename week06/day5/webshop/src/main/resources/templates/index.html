<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    <title>Webshop</title>
</head>
<body>
<header>
    Ugly (but functional) Webshop
</header>

<nav>
    <a href="/available">Show Available</a>
    <a href="/cheapestFirst">Cheapest First</a>
    <a href="/containsNike">Contains Nike</a>
    <a href="/stockAverage">Average of Stock</a>
    <a href="/mostExpensive">Most Expensive</a>
</nav>

<form action="/search" method="get">
    <label for="search">Search</label>
    <input type="text" id="search" placeholder="Search here..." name="search"/>
    <button type="submit">Search</button>
</form>

<table>
    <thead>
    <td>Name</td>
    <td>Description</td>
    <td>Price</td>
    <td>Quantity of Stock</td>
    </thead>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.quantityOfStock}"></td>
    </tr>
</table>

<a href="/">Back</a>

</body>
</html>
