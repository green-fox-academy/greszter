<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="flex-container">
  <div class="flex-item">
    <form action=action=https://newsletter-ws.herokuapp.com/register method="POST">
    <p>Sign up</p>
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="password" name="passwordConfirmation" placeholder="Retype Password" required />
    <button type="submit" id="submit">SIGN ME UP</button>
  </form>
  </div>
  <div class="flex-item">
  <p id="or">OR</p>
  </div>
  <div class="flex-item">
  <button id="facebook">Log in with Facebook</button>
  <button id="twitter">Log in with Twitter</button>
  <button id="google">Log in with Google</button>
  </div>
  </div>
</body>
</html>
